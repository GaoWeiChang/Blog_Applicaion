<h2 mat-dialog-title>Confirm Delete</h2>

<mat-dialog-content>
Are you sure you want to delete ?
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end gap-2">
    <button mat-button [mat-dialog-close]="true" color="warn" class="btn btn-danger w-25">Yes</button>
    <button mat-button [mat-dialog-close]="false" class="btn btn-secondary w-25">No</button>
</mat-dialog-actions>
