<ng-container *ngIf="blogpost; else loader">
    <div class="py-5">
        <div class="col-12 col-mg-8 col-lg-6 mx-auto">
            <img [src]="blogpost.featuredImageUrl" [title]="blogpost.title" class="img-fluid">
            
            <h1 class="mt-4">{{blogpost.title}}</h1>
            
            <div class="d-flex justify-content-between mt-4">
                <span>{{blogpost.author}}</span>
                <span>{{blogpost.publishedDate | date:'dd-MM-yy'}}</span>
            </div>

            <div *ngIf="blogpost.categories" class="mt-4">
                <span class="badge bg-secondary me-2" *ngFor="let categorie of blogpost.categories">
                    {{categorie.name}}
                </span>
            </div>

            <div class="mt-4 blog-content">
                <markdown [data]="blogpost.content"></markdown>
            </div>
        </div>
    </div>
</ng-container>

<!-- when don't have value -->
<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
