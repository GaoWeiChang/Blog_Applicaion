<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label h6">Title</label>
                <input type="text"
                       name="title"
                       id="title"
                       class="form-control"
                       [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label for="urlHandle" class="form-label h6">Url Handle</label>
                <input type="text"
                       name="urlHandle"
                       id="urlHandle"
                       class="form-control"
                       [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <label for="shortDescription" class="form-label h6">Short Description</label>
                <input type="text"
                       name="shortDescription"
                       id="shortDescription"
                       class="form-control"
                       [(ngModel)]="model.shortDescription">
            </div>

            <div class="mt-3">
                <label for="content" class="form-label h6">Content</label>
                <div class="d-flex flex-row">
                    <!-- left side -->
                    <div class="col-6 p-2">
                        <textarea type="text" 
                                  name="content" 
                                  id="content"
                                  class="form-control"
                                  style="height: 350px; max-height: 350px;"
                                  [(ngModel)]="model.content"></textarea>
                    </div>
                    <!-- right side -->
                    <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                        <markdown [data]="model.content"></markdown>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label h6">Featured Image Url
                    <button type="button" class="btn btn-light ms-5">Select Image</button>
                </label>

                <ng-container *ngIf="model.featuredImageUrl !== ''">
                    <div>
                        <img [src]="model.featuredImageUrl" height="100" class="my-2">
                    </div>
                </ng-container>

                <input type="text"
                       name="featuredImageUrl"
                       id="featuredImageUrl"
                       class="form-control"
                       [(ngModel)]="model.featuredImageUrl">
            </div>

            <div class="mt-3">
                <label for="publishDate" class="form-label h6">Published Date</label>
                <input type="date"
                       name="publishDate"
                       id="publishDate"
                       class="form-control"
                       [ngModel]="model.publishedDate | date: 'yyyy-MM-dd'"
                       (ngModelChange)="model.publishedDate = $event">
            </div>

            <div class="mt-3">
                <label for="author" class="form-label h6">Author</label>
                <input type="text"
                        name="author"
                        id="author"
                        class="form-control"
                        [(ngModel)]="model.author">
            </div>

            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" role="switch" id="isVisible" name="isVisible" [(ngModel)]="model.isVisible">
                <label class="form-check-label h6" for="isVisible">Visible</label>
            </div>

            <div class="mt-3">
                <label for="categories" class="form-label">Categories</label>
                <ng-container *ngIf="categories$ | async as categories">
                    <select class="form-control" [(ngModel)]="model.categories" name="categories" id="categories" multiple>
                        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                    </select>
                </ng-container>

            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
